<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{ title }}</a>
    </div>
  </div>
</nav>
  
<div class="container text-center">
  <div class="row">
    <div class="col-sm-3 sidenav">
      <input class="btn" type="button" (click)="shuffle(50)" value="Embaralhar"><br><br>
      <input class="btn" type="button" (click)="solvePuzzle()" value="Solucionar"><br><br>
      <input class="btn" type="button" (click)="showTests = !showTests" value="Testes"><br><br>
      <br>
      <div *ngIf="showReports">
        <h2> Relatórios </h2>
        <p>Profundidade da solução: {{ depth }}</p>
        <p>Nós na memoria: {{ nodesInMemory }}</p>
        <p>Nós testados: {{ testedNodes }}</p>
      </div>
    </div>
    <div class="col-sm-6"> 
        <table class="table table-bordered">
            <thead>
              <tr>
                <th colspan="3" class="text-center">{{ gameMode }}</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input (click)="movement(1)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[0][0] }}"
                  [style.display]="isVisible(0, 0) ? 'inline' : 'none'"></td>
                <td><input (click)="movement(2)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[0][1] }}"
                  [style.display]="isVisible(0, 1) ? 'inline' : 'none'"></td>
                <td><input (click)="movement(3)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[0][2] }}"
                  [style.display]="isVisible(0, 2) ? 'inline' : 'none'"></td>
              </tr>
              <tr>
                <td><input (click)="movement(4)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[1][0] }}"
                  [style.display]="isVisible(1, 0) ? 'inline' : 'none'"></td>
                <td><input (click)="movement(5)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[1][1] }}"
                  [style.display]="isVisible(1, 1) ? 'inline' : 'none'"></td>
                <td><input (click)="movement(6)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[1][2] }}"
                  [style.display]="isVisible(1, 2) ? 'inline' : 'none'"></td>
              </tr>
              <tr>
                <td><input (click)="movement(7)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[2][0] }}"
                  [style.display]="isVisible(2, 0) ? 'inline' : 'none'"></td>
                <td><input (click)="movement(8)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[2][1] }}"
                  [style.display]="isVisible(2, 1) ? 'inline' : 'none'"></td>
                <td><input (click)="movement(9)" type="button" class="btn btn-primary btn-lg" value="{{ puzzle.board[2][2] }}"
                  [style.display]="isVisible(2, 2) ? 'inline' : 'none'"></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-sm-3 sidenav =" [style.display]="showTests ? 'inline' : 'none'">
      <input class="btn" type="button" value="Teste 1" (click)="testCase(1)"><br><br>
      <input class="btn" type="button" value="Teste 2" (click)="testCase(2)"><br><br>
      <input class="btn" type="button" value="Teste 3" (click)="testCase(3)"><br><br>
      <br>
      <h3> Modo deus </h3>
      <div class="row">
        <div class="form-group row">
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[0][0]">
          </div>
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[0][1]">
          </div>
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[0][2]">
          </div>
        </div> 
      </div>
      <div class="row">
        <div class="form-group row">
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[1][0]">
          </div>
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[1][1]">
          </div>
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[1][2]">
          </div>
        </div> 
      </div>
      <div class="row">
        <div class="form-group row">
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[2][0]">
          </div>
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[2][1]">
          </div>
          <div class="col-xs-3">
            <input class="form-control" type="text" [(ngModel)]="puzzle.board[2][2]">
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
